# GitHub Pages Configuration for SUMA IDE Documentation
# Using Jekyll with Just the Docs theme

# Site settings
title: SUMA IDE Documentation
description: A VSCode fork with native MCP integration and full SDLC gating system
baseurl: "/suma-ide"
url: "https://rmar-dev.github.io"

# Theme
theme: just-the-docs
color_scheme: dark

# Logo
logo: "/assets/images/suma-logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams support
mermaid:
  version: "10.6.1"

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "SUMA IDE on GitHub":
    - "https://github.com/rmar-dev/suma-ide"
  "Report Issue":
    - "https://github.com/rmar-dev/suma-ide/issues/new"

# Footer
footer_content: "Copyright &copy; 2025 SUMA IDE Team. Distributed under the MIT License."

# Color scheme
# Supports: light, dark, nil (system preference)
color_scheme: nil

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections
collections:
  user_guide:
    permalink: "/:collection/:path/"
    output: true
  developer_guide:
    permalink: "/:collection/:path/"
    output: true
  requirements:
    permalink: "/:collection/:path/"
    output: true
  features:
    permalink: "/:collection/:path/"
    output: true
  api:
    permalink: "/:collection/:path/"
    output: true

# Just the Docs specific settings
just_the_docs:
  collections:
    user_guide:
      name: User Guide
      nav_fold: false
    developer_guide:
      name: Developer Guide
      nav_fold: false
    requirements:
      name: Requirements
      nav_fold: false
    features:
      name: Features
      nav_fold: false
    api:
      name: API Reference
      nav_fold: false

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - package-lock.json
  - "*.log"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Timezone
timezone: America/Los_Angeles
